<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../node_modules/bootstrap-icons/font/bootstrap-icons.css">
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.css">
    <script>
        var now=new Date();
        var weekdays=["Sun","Mon","Tue","Wed","Thus","Fri","Sat"];
        var months=["Jan","Feb","Mar","Apr","May","Jun","Jul","Aug","Sep","Oct","Nov","Dec"];
        function LoadCategories(){
            fetch("https://fakestoreapi.com/products/categories")
            .then(function(response){
                return response.json();
            })
            .then(function(categories){
                categories.unshift("all");
                categories.map(function(category){
                    var option=document.createElement("option");
                    option.text=category.toUpperCase();
                    option.value=category;
                    document.getElementById("lstCategories").appendChild(option);
                })
            })
        }

        function LoadProducts(url="https://fakestoreapi.com/products"){
            document.querySelector("main").innerHTML="";
           fetch(url)
           .then(function(response){
            return response.json();

           })
           .then(function(products){
            products.map(function(product){
                var div=document.createElement("div");
                div.className="card p-2 m-2";
                div.style.width="200px";
                div.innerHTML=`
                <img src=${product.image} height="140" class="card-img-top">
                <div class="card-header" style="height:140px;">
                    <div>
                        ${product.title}
                    </div>

                    
                </div>
                <div class="card-body">
                    <dl>
                        <dt>Price</dt>
                        <dd>${product.price}</dd>
                        <dt>Rating
                            </dt>
                        <dd>${product.rating.rate} <span class="bi bi-star-fill text-success"></span> [${product.rating.count}]</dd>
                    </dl>
                </div>
                <div class="card-footer">
                    <button onclick="AddClick(${product.id})" class="btn btn-danger w-100">
                        <span class="bi bi-cart4"></span>
                        Add to Cart
                    </button>

                </div>
                `;
                document.querySelector("main").appendChild(div);
            })

           })


        }

        function bodyLoad(){
            LoadCategories();
            LoadProducts('https://fakestoreapi.com/products');
            GetCartCount();
            SetClock();
            setInterval(SetTimer,1000);
            var now=new Date();
            var hrs=now.getHours();
            var status=document.getElementById("status");
            var poster=document.getElementById("poster");
            if(hrs>=0 && hrs<=12){
                status.innerHTML="Good Morning";
                poster.src= "../public/images/Goodmorning.png";

            }else if(hrs>12 && hrs<17){
                status.innerHTML="Good Afternoon";
                poster.src= "../public/images/afternoon.gif";

            }else if(hrs=>17 && hrs<=19){
                status.innerHTML="Good Evening";
                poster.src= "../public/images/evening.gif";

            }else{
                status.innerHTML="Good Night";
                poster.src="../public/images/night.gif";
            }
           
           
           
        }
        
        function categoryChange(){
            var categoryName=document.getElementById("lstCategories").value;
            if(categoryName=="all"){
                LoadProducts('https://fakestoreapi.com/products');
            }else{
                LoadProducts(`https://fakestoreapi.com/products/category/${categoryName}`);
            }
        }
        var cartItems=[];
        
        function GetCartCount(){
            document.getElementById("lblCount").innerText=cartItems.length;    
        }
        function AddClick(id){
            fetch(`https://fakestoreapi.com/products/${id}`)
            .then(function(response){
                return response.json();
            })
            .then(function(product){
                cartItems.push(product);
                alert(`${product.title} \n Added to Cart`);
                GetCartCount();
            })

        }
        function ShowCart(){
            document.querySelector("tbody").innerHTML="";
            cartItems.map(function(item){
                var tr=document.createElement("tr");
                var tdTitle=document.createElement("td");
                var tdImage=document.createElement("td");
                var tdPrice=document.createElement("td");

                tdTitle.innerHTML=item.title;
                tdImage.innerHTML=`<img src=${item.image} width="50" height="50">`;
                tdPrice.innerHTML=item.price;
              
                tr.appendChild(tdTitle);
                tr.appendChild(tdImage);
                tr.appendChild(tdPrice);

                document.querySelector("tbody").appendChild(tr);

        
             })
        }
        function SetClock(){
             document.getElementById("date").innerHTML=`
            ${weekdays[now.getDay()]} ${now.getDate()},${months[now.getMonth()]} ${now.getFullYear()}
          

            `;

        }
        function SetTimer(){
            var now=new Date();
            document.getElementById("time").innerHTML=now.toLocaleTimeString();
        }



    </script>
</head>
<body class="container-fluid" onload="bodyLoad()">
    <header class="d-flex justify-content-between p-2 bg-dark text-white ">
        <div class="h3">Shopper .</div>
        <div class="fw-bold">
            <span class="me-3">Home</span>
            <span class="me-3">Electronics</span>
             <span class="me-3">Jewelery</span>
              <span class="me-3">Men's Clothing</span>
               <span class="me-3">Women's Clothing</span>
        </div>
        <div>
            <span class=" bi bi-search me-3"></span>
            <span class="bi bi-heart me-3"></span>
            <button onclick="ShowCart()" class="btn position-relative btn-light" data-bs-target="#cart" data-bs-toggle="modal"><span class="bi bi-cart3 ">Your Cart
                <span class="badge bg-danger rounded-circle  position-absolute top-0 end-0" id="lblCount"></span>
            </span></button>
            <div class="modal fade " id="cart">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header bg-dark text-white">
                            <h3 class=" text-white">Your Cart Summary</h3>
                            <button class="btn btn-close bg-light" data-bs-dismiss="modal"></button>

                        </div>
                        <div class="modal-body">
                            <table class="table table-hover">
                                <thead>
                                    <tr>
                                        <th>Title</th>
                                        <th>Preview</th>
                                        <th>Price</th>
                                    </tr>
                                </thead>
                                <tbody>

                                </tbody>
                            </table>

                        </div>

                    </div>

                </div>
            </div>
        </div>

    </header>
    <section class="row mt-3">
        <nav class="col-2">
            <div>
                <label class="form-label fw-bold">Select Category</label>
            </div>
            <div>
                <select class="form-select " id="lstCategories" onchange="categoryChange()">
                    
                    <!-- Categories will be loaded here -->

                </select>

            </div>
            <div class="fw-bold mt-5">
                <p class="mt-2"id="date"></p>
                <p id="time"></p>
                <p id="status"></p>
                <p>
                    <img id="poster" width="200" height="180">
                </p>
            </div>
           
        </nav>
        <main class="col-10 d-flex flex-wrap overflow-auto" style="height:550px;">

                  <!--Products data will be dinamically loaded here.-->
        </main>
    </section>

    <script src="../node_modules/jquery/dist/jquery.js"></script>
    <script src="../node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>
    
</body>
</html>
